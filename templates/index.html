<!DOCTYPE html>
<html>
<head>
    <title>Ticket Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit a New Ticket</h2>
        <form action="/submit_ticket" method="post">
            <div class="form-group">
                <label for="issue_description">Issue Description:</label>
                <input type="text" id="issue_description" name="issue_description" required>
            </div>
            <div class="form-group">
                <label for="raised_by">Raised By (User ID):</label>
                <input type="number" id="raised_by" name="raised_by" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Ticket">
            </div>
        </form>
    </div>
</body>
</html>
